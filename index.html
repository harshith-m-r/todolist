<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/todo-list.css" />
    <title>My To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=DynaPuff:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">To-Do List</div>

    <div class="app">
      <input type="text" class="newText" placeholder="Type here..." />
      <button class="addBtn">+</button>

      <div class="tasks-container">
        <!-- <ul id="box"></ul> -->
        <!-- <div><span class="to-dos"></span></div> -->
      </div>

      <div>
        <span>
          <button class="displayTasks">Display Tasks</button>
          <button class="clearLocalStorage">Clear Local Storage</button>
        </span>
      </div>

      <div>
        <div class="dispTask"></div>
      </div>

      <div class="counters-container">
        <div class="completed-count"></div>
        <div class="total-count"></div>
        <div class="pending-count"></div>
      </div>
    </div>

    <!-- <div class="footer"></div> -->

    <script src="/todolist.js"></script>
  </body>
</html>
